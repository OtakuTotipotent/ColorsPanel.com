<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="colors-section">
                <div id="colors-panel" class="input-wrappers">
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                    <div class="colors"></div>
                </div>
                <div id="rgba-panel" class="input-wrappers">
                    <input type="number" name="red" id="red-input" placeholder="0 - 255" min="0" max="255">
                    <input type="number" name="green" id="green-input" placeholder="0 - 255" min="0" max="255">
                    <input type="number" name="blue" id="blue-input" placeholder="0 - 255" min="0" max="255">
                </div>
                <div id="hexadecimal-panel" class="input-wrappers">
                    <input type="text" name="hexadecimal" id="hexadecimal-input" placeholder="#hexadecimal">
                </div>
            </div>
            <div id="output-section"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
